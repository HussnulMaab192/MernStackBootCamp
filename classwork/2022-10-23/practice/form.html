<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../JS/MYJS.JS"></script>
        <title>Document</title>
      </head>
  <body>
    <form style="margin-left: 2%;">
      <label style="margin-left: 5%; margin-top: 2%">Email Address</label>
      <input
        type="email"
        style="margin-left: 4%; margin-bottom: 2%; margin-top: 2%"
        name="email"
        id="email"
        required
      />

      <label style="margin-left: 24%; margin-top: 2%">Password</label>
      <input type="password" style="margin-left: 9%; margin-top: 2%" name="password" id="password" required />
      <br />
      <label style="margin-left: 4%"><b>Personal Profile</b></label>
      <fieldset
        legent="Personal Profile"
        style="width: 80%; margin-left: -0.5%; border-radius: 3%"
      >
        <!-- //texttype -->
        <label style="margin-top: 1.5%">Name</label>
        <input
          type="text"
          style="margin-left: 16%; margin-top: 1.5%; max-width: 10.5%"
          name="name"
          id="name"
          required
        />

        <!-- //radio -->
       
      <!-- //insert line -->
      <hr />
      <button
        style="
          padding-left: 6%;
          padding-right: 6%;
          padding-top: 1.5%;
          padding-bottom: 1.5%;
          margin-left: 33%;
        "
        type="reset"
      >
        Reset
      </button>
      <button
        style="
          padding-left: 6%;
          padding-right: 6%;
          padding-top: 1.5%;
          padding-bottom: 1.5%;
        "
        type="submit"
        onclick="display(this.form)"
      >
        Submit
      </button>
    </form>
    <form>
        <label>email: <span name="em">-----------</span></label><br>
        <label>password: <span name="ps">-----------</span></label><br>
        <label>name: <span name="nm">-----------</span></label><br>
    </form>
  </body>
</html>
